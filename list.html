<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body class="list-page">
      <a href="User Registration.html">
      <button>Back To Home</button></a>
    <h2>Registered Users</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>DOB</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Update Popup -->
    <div id="overlay"></div>
    <div id="updatePopup">
      <h3>Update User</h3>
      <form id="updateForm">
        <input type="hidden" id="updateId" />
        <label for="updateFullName">Full Name</label>
        <input type="text" id="updateFullName" required />
        <label for="updateEmail">Email</label>
        <input type="email" id="updateEmail" required />
        <label for="updateDOB">DOB</label>
        <input type="date" id="updateDOB" required />
        <label for="updateGender">Gender</label>
        <input type="text" id="updateGender" required />
        <label for="updatePhone">Phone</label>
        <input type="tel" id="updatePhone" />
        <label for="updateAddress">Address</label>
        <textarea id="updateAddress"></textarea>
        <label for="updateRole">Role</label>
        <input type="text" id="updateRole" />
        <button type="submit">Update User</button>
        <button type="button" class="closeBtn" onclick="closePopup()">
          Cancel
        </button>
      </form>
    </div>
  </body>
  <script src="Reg Form.js"></script>
</html>
